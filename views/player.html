<body>
<div id="maskLayer">
    <h1>Choisir un avatar</h1>
    <div id="choosePlayer">
        <div class="choosePlayer">
            <button class="btn btn-default choosePlayerBtn" value=1>
                <img src="img/player1.png">
            </button>
        </div>
        <div class="choosePlayer">
            <button class="btn btn-default choosePlayerBtn" value=2>
                <img src="img/player2.png">
            </button>
        </div>
        <div class="choosePlayer">
            <button class="btn btn-default choosePlayerBtn" value=3>
                <img src="img/player3.png">
            </button>
        </div>
    </div>
</div>
<div id="appLayer">
    <div id="locationInfo">
        <div id="wrap">
            <iframe id="frame" src="" name="targetframe" allowTransparency="true" scrolling="auto" frameborder="0">
            </iframe>
        </div>
    </div>
    <div id="personalInfo" class="container">
        <div id="avatar"><img src=""></div>
        <div id="vote">
            <span class="glyphicon glyphicon-heart grey" id="heart"></span>
            <p>J'aime</p>
        </div>
        <div id="addNotes" >
            <h5>Ajouter mes notes</h5>
            <div id="myNote">
                <textarea class="form-control" rows="5" cols="1"></textarea>
                <button class="btn btn-default pull-right btn-sm" id="submitNote">Validation</button>
            </div>
        </div>

        <h5 id="noteTitle">Mes notes</h5>
        <div id="showNotes">
            <span id="note"></span>
        </div>
    </div>
    <div id="dialogSpace">
        <div id="chooseLocationDlg" title="Attention">
            Choisissez d'abord un emplacement!
        </div>
        <div id="writeNoteDlg" title="Attention">
            Ã‰crivez une note avant de la soumettre!
        </div>
    </div>
</div>
